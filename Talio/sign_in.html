<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign in</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="lib/slick-1.6.0/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="lib/slick-1.6.0/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/viewports.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="loader">
        <div class="loader_inner">
        </div>
    </div>
    <div class="container sign_in_section_wrap">
        <div class="row">
            <div class="col-xs-12">
                <section class="sign_in_section">
                    <!-- Nav tabs -->
                    <ul class="tabs_nav">
                        <li class="active"><a href="#sign_in" data-toggle="tab">Sign in</a></li>
                        <li><a href="#registration" data-toggle="tab">Registration</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="sign_in">
                            <form class="sign_in_form">
                                <div class="email">
                                    <p>E-mail</p>
                                    <input type="email" name="">
                                </div>
                                <div class="password">
                                    <p>password</p><a href="">forgot password</a>
                                    <input type="password" name="">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </div>
                                <div class="buttons_wrap">
                                    <input class="log_in" type="submit" name="" value="log in">
                                    <input class="" type="submit" name="" value="continue as guest">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="registration">
                            <form class="registration_form">
                                <p>E-mail<span>*</span></p>
                                <input type="email" name="">
                                <p>confirm e-mail<span>*</span></p>
                                <input type="email" name="">
                                <p>company</p>
                                <input type="text" name="">
                                <div class="gender_wrap">
                                    <input type="radio" name="gender" id="mr">
                                    <label for="mr"></label>
                                    <input type="radio" name="gender" id="mrs">
                                    <label for="mrs"></label>
                                </div>
                                <div class="half_width left">
                                    <p>first mane<span>*</span></p>
                                    <input type="text" name="">
                                </div>
                                <div class="half_width right">
                                    <p>last name<span>*</span></p>
                                    <input type="text" name="">
                                </div>
                                <p>phone<span>*</span></p>
                                <input type="tel" name="">
                                <p>street<span>*</span></p>
                                <input type="text" name="">
                                <div class="half_width left">
                                    <p>bus<span>*</span></p>
                                    <input type="number" name="">
                                </div>
                                <div class="half_width right">
                                    <p>post code<span>*</span></p>
                                    <input type="number" name="">
                                </div>
                                <div class="half_width left">
                                    <p>city<span>*</span></p>
                                    <input type="text" name="">
                                </div>
                                <div class="half_width right">
                                    <p>country<span>*</span></p>
                                    <select>
                                        <option>Belarus</option>
                                    </select>
                                </div>
                                <div class="half_width left">
                                    <p>password<span>*</span></p>
                                    <input type="password" name="">
                                </div>
                                <div class="half_width right">
                                    <p>confirm password<span>*</span></p>
                                    <input type="password" name="">
                                </div>
                                <input type="checkbox" name="" id="agree">
                                <label for="agree">I agree to the terms and policies of the site</label>
                                <input type="checkbox" name="" id="subscribe">
                                <label for="subscribe">Subsscribe to newsletter</label>
                                <input type="submit" name="" value="register now">
                                <p class="descr">Advertise No Matter If You Are Big Or Small</p>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="lib/slick-1.6.0/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
